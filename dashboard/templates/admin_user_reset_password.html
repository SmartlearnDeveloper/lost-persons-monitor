<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiniciar contraseña · {{ user.username }} · {{ brand_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container py-4" style="max-width: 480px;">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h1 class="h5 mb-3">Reiniciar contraseña</h1>
                <p class="text-muted">Usuario: <strong>{{ user.username }}</strong></p>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label" for="password">Nueva contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/admin/users" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
