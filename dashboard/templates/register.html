<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta · {{ brand_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container py-5">
        <div class="mx-auto" style="max-width: 460px;">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h1 class="h4 mb-1">Registra tu cuenta</h1>
                    <p class="text-muted mb-4">Obtén acceso al formulario de reportes, reportes PDF y dashboard.</p>
                    {% if error_message %}
                    <div class="alert alert-danger">{{ error_message }}</div>
                    {% endif %}
                    <form method="post" action="/register" class="vstack gap-3">
                        <div>
                            <label for="username" class="form-label">Usuario</label>
                            <input id="username" name="username" type="text" class="form-control" required minlength="3">
                        </div>
                        <div>
                            <label for="fullName" class="form-label">Nombre completo</label>
                            <input id="fullName" name="full_name" type="text" class="form-control" maxlength="150">
                        </div>
                        <div>
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input id="email" name="email" type="email" class="form-control" maxlength="150">
                        </div>
                        <div>
                            <label for="password" class="form-label">Contraseña</label>
                            <input id="password" name="password" type="password" class="form-control" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
                    </form>
                    <div class="mt-4 text-center">
                        <a href="/login" class="small">¿Ya tienes cuenta? Inicia sesión aquí.</a>
                    </div>
                </div>
                <div class="card-footer text-center text-muted small">
                    {{ brand_name }} · {{ brand_owner }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
