<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cerrando sesión...</title>
    <meta http-equiv="refresh" content="2;url=/login">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container text-center">
        <div class="spinner-border text-secondary mb-3" role="status" aria-hidden="true"></div>
        <p class="lead">Cerrando sesión de forma segura...</p>
    </div>
    <script>
        localStorage.removeItem('lpm_auth_state');
        sessionStorage.removeItem('lpm_auth_state');
        window.location.replace("{{ next_url or '/login' }}");
    </script>
</body>
</html>
