<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autenticando...</title>
    <meta http-equiv="refresh" content="3;url={{ next_url or '/' }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container text-center">
        <div class="spinner-border text-primary mb-3" role="status" aria-hidden="true"></div>
        <p class="lead">Preparando tu sesión segura...</p>
        <p class="text-muted">Serás redirigido automáticamente.</p>
    </div>
    <script>
        (function () {
            const data = {{ token_payload | tojson }};
            if (data && data.access_token) {
                const serialized = JSON.stringify(data);
                localStorage.setItem('lpm_auth_state', serialized);
                sessionStorage.setItem('lpm_auth_state', serialized);
            }
            window.location.replace("{{ next_url or '/' }}");
        })();
    </script>
</body>
</html>
