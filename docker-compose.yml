version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    ports:
      - "40110:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: lost_persons_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    command: --log-bin --binlog-format=ROW
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitor-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    ports:
      - "40115:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      KAFKA_OPTS: -XX:-UseContainerSupport
    networks:
      - monitor-net

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    ports:
      - "40120:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_OPTS: -XX:-UseContainerSupport
    networks:
      - monitor-net

  kafka_topic_init:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka_topic_init
    depends_on:
      - kafka
    command:
      - /bin/sh
      - -c
      - >
        cub kafka-ready -b kafka:9092 1 60 &&
        kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --replication-factor 1 --partitions 1 --topic lost_persons_server.lost_persons_db.persons_lost;
    networks:
      - monitor-net

  connect:
    image: debezium/connect:2.1
    container_name: kafka_connect
    ports:
      - "40125:8083"
    depends_on:
      - kafka
      - mysql
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: my_connect_configs
      OFFSET_STORAGE_TOPIC: my_connect_offsets
      STATUS_STORAGE_TOPIC: my_connect_statuses
    networks:
      - monitor-net

  jobmanager:
    build:
      context: .
      dockerfile: flink/Dockerfile
    container_name: flink_jobmanager
    depends_on:
      - mysql
      - kafka_topic_init
    ports:
      - "40130:8081"
    command: ["/opt/flink/bin/start_jobmanager_with_sql.sh"]
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - FLINK_LOCAL_TIMEZONE=America/Guayaquil
    networks:
      - monitor-net

  taskmanager:
    build:
      context: .
      dockerfile: flink/Dockerfile
    container_name: flink_taskmanager
    depends_on:
      - jobmanager
    ports:
      - "40135:6123"
    command: taskmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - FLINK_LOCAL_TIMEZONE=America/Guayaquil
    networks:
      - monitor-net

  producer:
    build:
      context: .
      dockerfile: producer/Dockerfile
    container_name: producer_service
    depends_on:
      - mysql
    ports:
      - "40140:58101"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: lost_persons_db
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:-supersecretjwt}
      AUTH_TOKEN_URL: http://localhost:40155/auth/login
    networks:
      - monitor-net

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    container_name: dashboard_service
    depends_on:
      - mysql
      - case_manager
      - auth_service
    ports:
      - "40145:58102"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: lost_persons_db
      CASE_MANAGER_URL: http://case_manager:58103
      CASE_MANAGER_PUBLIC_URL: http://localhost:40150
      PRODUCER_PUBLIC_URL: http://localhost:40140/report_person/
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:-supersecretjwt}
      AUTH_TOKEN_URL: http://localhost:40155/auth/login
      AUTH_PUBLIC_URL: http://localhost:40155
      AUTH_SERVICE_URL: http://auth_service:58104
    networks:
      - monitor-net

  case_manager:
    build:
      context: .
      dockerfile: case_manager/Dockerfile
    container_name: case_manager_service
    depends_on:
      - mysql
    ports:
      - "40150:58103"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: lost_persons_db
      DASHBOARD_REFRESH_URL: http://dashboard:58102/internal/refresh
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:-supersecretjwt}
      AUTH_TOKEN_URL: http://localhost:40155/auth/login
    networks:
      - monitor-net

  auth_service:
    build:
      context: .
      dockerfile: auth_service/Dockerfile
    container_name: auth_service
    depends_on:
      - mysql
    ports:
      - "40155:58104"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: lost_persons_db
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:-supersecretjwt}
      AUTH_ALLOWED_ORIGINS: http://localhost:40145,http://127.0.0.1:40145
      AUTH_DEFAULT_ADMIN_USERNAME: ${AUTH_DEFAULT_ADMIN_USERNAME:-admin}
      AUTH_DEFAULT_ADMIN_PASSWORD: ${AUTH_DEFAULT_ADMIN_PASSWORD:-admin123}
    networks:
      - monitor-net

  connector_init:
    image: curlimages/curl:8.5.0
    container_name: connector_init
    depends_on:
      - connect
    volumes:
      - ./debezium-connector.json:/config/debezium-connector.json:ro
      - ./scripts/register_connector.sh:/register_connector.sh:ro
    entrypoint: ["/bin/sh", "/register_connector.sh"]
    networks:
      - monitor-net

volumes:
  mysql_data:

networks:
  monitor-net:
    driver: bridge
